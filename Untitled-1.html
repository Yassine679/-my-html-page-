<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-container input, .form-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #45a049;
        }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init("3OIQSLZrQghyKznfI");
        })();

        function sendEmail(event) {
            event.preventDefault();

            emailjs.sendForm('service_vhzx7yq', 'template_apufxbm', event.target)
                .then(function(response) {
                    alert('تم إرسال الرسالة بنجاح!', response.status, response.text);
                }, function(error) {
                    alert('فشل في إرسال الرسالة...', error);
                });
        }
    </script>
</head>
<body>

<div class="form-container">
    <form onsubmit="sendEmail(event)">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="age">العمر:</label>
        <input type="number" id="age" name="age" required>
        
        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">إرسال</button>
    </form>
</div>

</body>
</html>
